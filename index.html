<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Phone</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="time">
          <span class="time-count">13 : 21</span>
        </div>

        <div class="phone-camera"></div>
        <div><i class="bx bx-signal-5"></i></div>
        <div>
          <i class="bx bx-wifi"></i>
        </div>

        <div>
          <i class="bx bxs-battery">
            <span class="battery"></span>
          </i>
        </div>
      </nav>
    </header>
    <main class="container"></main>
    <footer>
      <div class="footer container">
        <a href="#" class="phone-footer"><i class="bx bx-phone"></i></a>
        <a href="#" class="message-footer"
          ><i class="bx bxs-message-rounded"></i
        ></a>
        <a href="#" class="compas-footer"><i class="bx bx-compass"></i></a>
        <a href="#" class="category-footer"><i class="bx bx-category"></i></a>
      </div>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
